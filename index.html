<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-violet-300">
<header>
    <h1 class="text-5xl text-center mt-4 ">simple <span class="text-red-400 font-mediam">intractive</span> bank website</h1>

</header>
<!-- balance and transaction summary  -->
<main>
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-amber-500 p-8 rounded-lg">
                <h4 class="text-3xl font-mediam">Deposit</h4>
                <h2 class="text-5xl font-mediam">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-red-500 p-8 rounded-lg">
                <h4 class="text-3xl font-mediam">Withdraw</h4>
                <h2 class="text-5xl font-mediam">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-blue-500 p-8 r0unded-lg">
                <h4 class="text-3xl font-mediam">Balance</h4>
                <h2 class="text-5xl font-mediam">$<span id="balance-total">1240</span></h2>
            </div>
            <div></div>
            <div></div>
        </div>
    </section>
    <!-- deposit and withdraw  -->
    <section class="mt-4 p-8 w-3/4  mx-auto ">
        <div class="grid grid-cols-2 gap-4 ">
            <div class="bg-violet-500 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your deposit</h3>
                <input id="deposit-field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$Amount you want to deposit">
                <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-mediam mt-4 rounded-lg hover:bg-blue-600">Deposit</button>
            </div>
            <div class="bg-green-500 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$Amount you want to deposit">
                <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white font-mediam mt-4 rounded-lg hover:bg-yellow-500">Withdraw</button>
            </div>
        </div>
    </section>
</main>

<script src="js/utilities.js"></script>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
